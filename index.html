<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#F01023" />
    <meta name="background-color" content="#0F172B" />
    <meta name="description" content="Location de voitures au Maroc - Casablanca et partout au Maroc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AutoSam" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon_app.jpg" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
    <style>
      :root {
        --font-sans: "DM Sans", ui-sans-serif, system-ui, sans-serif, "Segoe UI", Roboto, sans-serif;
      }
    </style>
    <title>AutoSam - Location de Voitures</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        // Only register SW in production, not in dev mode
        if (!location.hostname.includes('localhost') && !location.port.includes('5173')) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then((registration) => {
                console.log('[PWA] Service Worker registered:', registration.scope);
              })
              .catch((error) => {
                console.log('[PWA] Service Worker registration failed:', error);
              });
          });
        } else {
          console.log('[PWA] Service Worker disabled in dev mode');
        }
      }
    </script>
  </body>
</html>
